<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Cooking Academy</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="container">
            <h1>Smart Cooking Academy</h1>
            <input type="text" id="search" placeholder="Search for recipes...">
        </div>
        
        <div class="sorting-container">
            <label for="sort-calories">Sort by Calories: </label>
            <select id="sort-calories">
                <option value="asc">Lowest to Highest</option>
                <option value="desc">Highest to Lowest</option>
            </select>
        </div>
    </header>
    
    <div class="container">
        <section id="recipe-list">
            <h2>Available Recipes</h2>
            <div id="recipes" class="recipes-grid"></div>
        </section>
    </div>

    <!-- Modal untuk menampilkan detail resep -->
    <div id="detailResep" class="detailResep">
        <div class="kontenDetailResep">
            <span class="tutupDetailResep">&times;</span>
            <div id="kontenDetailResep"></div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
